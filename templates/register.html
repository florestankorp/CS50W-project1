{% extends "layout.html" %}

{% block title %}
Register
{% endblock %}

{% block main %}
<form action="/register"
      method="post"
      class="register">
       <div>
              <label for="username">Email:</label>
              <input type="email"
                     name="username"
                     class="input-field rounded-corners">
              <label for="password-input">Password:</label>
              <input type="password"
                     name="password"
                     class="input-field rounded-corners">
              <label for="password-input">Confirm Password:</label>
              <input type="password"
                     name="password-confirmation"
                     class="input-field rounded-corners">
              <input type="submit"
                     value="Register">
              <ul class="errors">
                     {% for error in errors %}
                     <li>{{error}}</li>
                     {% endfor %}
              </ul>
       </div>
</form>
{% endblock %}
