{% block main %}
<form action="/register"
      method="post">
    <label for="username">Email:</label>
    <input type="email"
           name="username">
    <label for="password-input">Password:</label>
    <input type="password"
           name="password">
    <label for="password-input">Confirm Password:</label>
    <input type="password"
           name="password-confirmation">
    <button type="
           submit">Register</button>
</form>
<div class="errors">
    <ul>
        {% for error in errors %}
        <li>{{error}}</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
